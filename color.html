<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Types in CSS</title>
    <style>
        body {
            background-color: #f0f0f0; /* Hex */
            color: rgb(34, 34, 34);    /* RGB */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: hsl(210, 100%, 50%); /* HSL */
        }

        p {
            color: rgba(255, 0, 0, 0.3); /* RGBA */
        }

        .shorthand {
            color: #f53; /* Shorthand Hex */
        }
    </style>
</head>
<body>

    <h1>Color Types Example</h1>
    <p>This paragraph uses RGBA color with some transparency.</p>
    <p class="shorthand">This text uses shorthand hex color.</p>

</body>
</html>

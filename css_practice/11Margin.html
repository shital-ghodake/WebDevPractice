<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin demo </title>
    <style>
        .c1{
            border: 7px solid blueviolet;
        }
        .m1{
            margin-top:20px;
            margin-right: 15px;
            margin-bottom: 20px;
            margin-left: 16px;
        }
        .m2{
            margin: 20px 30px 20px 22px;
        }
        .m3{
            margin: 40px 35px;
        }
    </style>
</head>
<body>
    <div class="c1">This is div</div>
    <div class="m1 c1">This is div</div>
    <div class="m2 c1">This is div</div>
    <div class="c1 m3">This is div</div>
    <div class="c1 m3">This is div</div>
    <div class="c1 m1">This is div</div>
</body>
</html>

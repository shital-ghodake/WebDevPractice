<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link as Button</title>
    <style>
        a:link,a:visited{
            background-color: blueviolet;
            color: chartreuse;
            text-decoration: none;
            padding: 10px 14px;
            margin: 10px;
            display: inline-block;
            border-radius: 10px;
        }
        a:hover,a:active{
            background-color: white;
            color: green;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <a href="2text_style_demo.html">click here</a>
</body>
</html>

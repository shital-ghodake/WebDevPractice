<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Id demo</title>
    <style>
        #i1{
            color: cadetblue;
            background-color: brown; 
            
        }
        #i2{
            color: brown;
            background-color: aqua;
            text-decoration: overline underline;
            text-align: right;

        }
    </style>
</head>
<body>
    <h1 id="i1">This is heading 1</h1>
    <h2 id="i2">This is heading 2</h2>
    <p>This is paragraph</p>
    <div>This is div</div>
</body>
</html>

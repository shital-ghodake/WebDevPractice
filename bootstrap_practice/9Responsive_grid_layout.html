<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="../bootstrap_practice/lib/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Responsive Grid Layout</h2>
        <div class="row">
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="p-3 border bg-light text-center">
                <h4>Column 1</h4>
                <p>This is first 1st column of responsive grid layout</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="p-3 border bg-light text-center">
                <h4>Column 2</h4>
                <p>This is the second column of responsive grid layout</p>
            </div>
        </div>
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="p-3 border bg-light text-center">
                <h4>Column 3</h4>
                <p>This is the third column of responsive grid layout</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Border Demo</title>
    <link rel="stylesheet" href="../bootstrap_practice/lib/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        div{
            background-color: pink;
            width: 200px;
            height: 100px;
            margin: 50px;
        }

    </style>
</head>
<body>
    <div class="border border-dark border-5"></div>
    <div class="border-top border-dark border-5"></div>
    <div class="border-end border-dark border-5"></div>
    <div class="border-bottom border-dark border-5"></div>
    <div class="border-start border-dark border-5"></div>
    <h1>Border Width</h1>
    <div class="border border-dark border-1"></div>
    <div class="border border-dark border-2"></div>
    <div class="border border-dark border-3"></div>
    <div class="border border-dark border-4"></div>
    <div class="border border-dark border-5"></div>
    <h1> Rounded Border </h1>
    <div class="border border-5 border-dark rounded"></div>
    <div class="border border-4 border-dark rounded-3"></div>
    <div class="rounded-4"></div>
    <div class="rounded-top"></div>
    <div class="rounded-end"></div>
    <div class="rounded-bottom"></div>
    <div class="rounded-start"></div>
    <div class="rounded-circle"></div>

</body>
</html>
